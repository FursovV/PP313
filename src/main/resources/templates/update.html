<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Редактирование пользователя</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form th:method="POST" th:action="@{/admin/update}" th:object="${user}">
                <div class="modal-body">
                    <input type="hidden" th:field="*{id}">

                    &lt;!&ndash; Имя &ndash;&gt;
                    <div class="mb-3">
                        <label for="name" class="form-label">Имя:</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" required>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></div>
                    </div>

                    &lt;!&ndash; Фамилия &ndash;&gt;
                    <div class="mb-3">
                        <label for="surname" class="form-label">Фамилия:</label>
                        <input type="text" class="form-control" th:field="*{surname}" id="surname" required>
                        <div th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}" class="error"></div>
                    </div>

                    &lt;!&ndash; Возраст &ndash;&gt;
                    <div class="mb-3">
                        <label for="age" class="form-label">Возраст:</label>
                        <input type="number" class="form-control" th:field="*{age}" id="age" min="1" required>
                        <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="error"></div>
                    </div>

                    &lt;!&ndash; Логин &ndash;&gt;
                    <div class="mb-3">
                        <label for="username" class="form-label">Логин:</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username" required>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="error"></div>
                    </div>

                    &lt;!&ndash; Пароль &ndash;&gt;
                    <div class="mb-3">
                        <label for="password" class="form-label">Новый пароль:</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password" minlength="3">
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="error"></div>
                    </div>

                    &lt;!&ndash; Роли &ndash;&gt;
                    <div class="mb-3">
                        <label class="form-label">Роли:</label>
                        <div class="border p-3 rounded">

                                    <div class="form-check">
                                        <input class="form-check-input"
                                               type="checkbox"
                                               name="roles"
                                               th:value="${role.id}"
                                               th:checked="${user.roles.contains(role)}"
                                               id="role-${role.id}">
                                        <label class="form-check-label" for="role-${role.id}"
                                               th:text="${role.name}"></label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                </div>
            </form>
        </div>
    </div>
</div>

&lt;!&ndash; Bootstrap JS и Popper.js &ndash;&gt;
